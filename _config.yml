#Site settings
name: Rill Online
title: My writing site.
tagline: All my writing lives here.
baseurl: ''
url: "http://rillonline.github.io/"

# Build settings
markdown: kramdown
kramdown:
#    auto_ids: true
paginate: 4
paginate_path: '/page:num/'
permalink: /:title/

# gems
gems: [jekyll-paginate]

# includes
include: ["_pages"]
include: ["_drafts"]

collections: # What comes next pertains to a collection
dog_writing: # Name of the collection
output: true # Convert every page in the collection to an html file
permalink: /dog/:path/ # Routing and permalink for each of the pages

# defaults
defaults:
    -
        scope:
            path: "" # empty string for all files
            type: pages
        values:
            layout: page
    -
        scope:
            path: "" # empty string for all files
            type: posts
        values:
            layout: post
    -
        scope:
            path: ""
            type: drafts
        values:
            layout: post
